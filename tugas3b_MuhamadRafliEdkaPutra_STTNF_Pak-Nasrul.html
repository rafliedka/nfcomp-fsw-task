<!DOCTYPE html>
<html>
	<head><title>Register Form</title></head>
	<body>
		<form name="frmLatihan" method="GET" action="#">
			<table border="0" align="center" cellpadding="15" width="30%">
				<thead>
					<tr bgcolor="grey">
						<th colspan="2">Form Register Member</th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="grey">
						<th colspan="2">
							<input type="submit" name="proses" value="masuk" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="batal" />
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td ><label>Username</label></td>
						<td>
							<input type="text" name="uname" value="" placeholder="masukan username" size="35" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td ><label>Password</label></td>
						<td>
							<input type="password" name="passwd" value="" size="35" maxlength="100"/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
