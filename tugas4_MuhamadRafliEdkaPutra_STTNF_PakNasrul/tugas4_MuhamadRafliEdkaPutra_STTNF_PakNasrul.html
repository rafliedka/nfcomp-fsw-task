<frameset rows="15%, 60%, 35%, 12%" cols="100%" frameborder="no">
    <!-- logo dan navigation bar -->
    <frameset cols="10%, *">
        <frame src="logo.html" scrolling="no" noresize="yes" />
        <frame src="navbar.html" scrolling="no" noresize="yes" />
    </frameset>

    <!-- main content -->
    <frameset>
        <frame src="index.html" scrolling="yes" name="main" />
    </frameset>

    <!-- card produk -->
    <frameset cols="33%, *, 33%">
        <frame src="card-1.html" noresize="yes" />
        <frame src="card-2.html" scrolling="no" noresize="yes" />
        <frame src="card-3.html" noresize="yes" />
    </frameset>

    <!-- footer -->
    <frameset>
        <frame src="footer.html" scrolling="no" />
    </frameset>
</frameset>
