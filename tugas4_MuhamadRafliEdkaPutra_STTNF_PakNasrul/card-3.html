<body bgcolor="#d45806">
    <fieldset>
        <legend>
            <font size="4" color="#222" face="Carlito"><b><i><u>Register</u></i></b></font>
        </legend>
        <br />

        <!-- form -->
        <form method="post" action="#">
            <table bgcolor="#ff8c40" cellpadding="15">
                <tfoot bgcolor="#f97316">
                    <tr>
                        <th colspan="2">
                            <input type="submit" name="kirim" value="Kirim" />&nbsp;
                            <input type="reset" name="cancel" value="Batal" />
                        </th>
                    </tr>
                </tfoot>

                <tbody>
                    <tr>
                        <td><label>Username</label></td>
                        <td>
                            <input type="text" name="subject" id="subject" maxlength="45" size="40" required />
                        </td>
                    </tr>

                    <tr>
                        <td valign="top"><label>Email</label></td>
                        <td>
                            <input type="email" name="fullname" id="fullname" maxlength="45" size="40" required />
                        </td>
                    </tr>

                    <tr>
                        <td><label>Password</label></td>
                        <td>
                            <input type="password" name="password" id="password" maxlength="45" size="40" required />
                        </td>
                    </tr>
                    
                    <tr>
                        <td><label>Confirm Password</label></td>
                        <td>
                            <input type="password" name="confpass" id="confpass" maxlength="45" size="40" required />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </fieldset>
    <br />
</body>
